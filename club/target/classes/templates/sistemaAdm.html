<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Sistema Administrativo</title>
</head>
<body class="adm">

<div class="center">
    <img width="200px" height="200px" th:src="@{/images/logo.png}"  alt="Logo do Pinheiro Clube">
</div>
<div class="center">
    <form method="GET" action="/informativo">
        <button type="submit" class="btn  btn-secondary">Dashboard Informativo</button>
    </form>
    <form method="GET" action="/liberarCarteiras">
        <button type="submit" class="btn btn-secondary">Suspender/Liberar Carteiras</button>
    </form>
</div>
<div class="center">
    <form method="GET" action="/enviarNoticias">
        <button type="submit" class="btn btn-secondary">Enviar noticias/informação</button>
    </form>
    <form method="GET" action="/verificarStatus">
        <button type="submit" class="btn btn-secondary">Verificar status de pagamento</button>
    </form>
</div>
<div class="center">
    <button type="submit" class="btn btn-secondary">Sair</button>
</div>

</body>
</html>
