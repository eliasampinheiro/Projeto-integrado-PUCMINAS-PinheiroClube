<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Liberar Carteiras</title>
</head>
<body>
<section class="login-logo">
    <div>
        <img width="600px" height="600px" th:src="@{/images/logo.png}" class="rounded" alt="Logo do Pinheiro Clube">
    </div>
</section>

<section class="form">
    <h1 class="center"><strong>Suspender/Liberar carteiras</strong></h1>
    <h3>Confira os dados que ser√£o emitidos na carteira</h3>

    <form class="form-dados" method="POST" action="/liberar">
        <div class="form-group">
            <label class="label" for="cpf">CPF:</label>
            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Digite CPF">
        </div>
        <div class="form-group">
            <label class="label" for="nome">NOME COMPLETO DO USUARIO:</label>
            <input type="text" class="form-control" name="nome" id="nome" placeholder="Digite nome completo">
        </div>
    <div class="center">
        <button type="submit" class="btn btn-primary">Suspender</button>
            <button type="submit" class="btn btn-primary">Liberar</button>
        <button type="submit" class="btn btn-primary">Menu</button>
    </div>
    </form>



</section>



</body>
</html>
