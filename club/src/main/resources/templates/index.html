<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Pinheiro Clube</title>
</head>
<body>
<section class="login-logo">
        <div>
            <img width="600px" height="600px" th:src="@{/images/logo.png}" class="rounded" alt="Logo do Pinheiro Clube">
        </div>
</section>

<section class="form">
    <h1 class="center"><strong>Entrar em conta existente</strong></h1>
    <a class="center" href="/cadastro">Novo usu√°rio? Criar conta</a>
    <form class="form-dados" method="POST" action="/login">
        <div class="form-group">
            <label class="label" for="cpf">CPF:</label>
            <input type="text" class="form-control" name="cpf" id="cpf" placeholder="Digite seu CPF">
        </div>
        <div class="form-group">
            <label class="label" for="senha">Senha:</label>
            <input type="password" class="form-control" name="password" id="senha" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>

</section>


</body>
</html>
