<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Sistema do usuário</title>
</head>
<body class="adm">

<div class="center">
    <img width="200px" height="200px" th:src="@{/images/logo.png}"  alt="Logo do Pinheiro Clube">
</div>
<div class="center">
    <form method="GET" action="/solicitarCarteira">
        <button type="submit" class="btn  btn-secondary">Solicitar nova carteira</button>
    </form>
    <form method="GET" action="/quadroInformacoes">
        <button type="submit" class="btn btn-secondary">Quadro de informações</button>
    </form>
</div>
<div class="center">
    <form method="GET" action="/emitirCarteira">
        <button type="submit" class="btn btn-secondary">Emitir carteira</button>
    </form>
    <form method="GET" action="/emitirBoleto">
        <button type="submit" class="btn btn-secondary">Emitir boleto</button>
    </form>
</div>
<div class="center">
    <button type="submit" class="btn btn-secondary">Sair</button>
</div>

</body>
</html>
