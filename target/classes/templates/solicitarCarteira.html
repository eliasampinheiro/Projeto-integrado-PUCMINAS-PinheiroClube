<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <title>Solicitar Carteira</title>
</head>
<body class="adm">
      <div class="center">
        <img width="200px" height="200px" th:src="@{/images/logo.png}"  alt="Logo do Pinheiro Clube">
      </div>
      <section>
        <h1 class="center"><strong>Solicitar nova carteira</strong></h1>
        <a class="center" href="/">confira os dados que ser√£o emitidos na carteira</a>
        <div class="dados-usuario">
          <h6 class="left">NOME</h6>
          <h6 class="right">DATA DE NASCIMENTO</h6>
        </div>
        <div class="dados-usuario">
          <h7 class="left"><span th:text="${nome}"></span></h7>
          <h7 class="right"><span th:text="${dataNascimento}"></span></h7>
        </div>
        <div class="dados-usuario">
          <h6 class="left">CPF</h6>
          <h6 class="right">EMAIL</h6>
        </div>
        <div class="dados-usuario">
          <h7 class="left"><span th:text="${cpf}"></span></h7>
          <h7 class="right"><span th:text="${email}"></span></h7>
        </div>
      </section>
<section>
<div class="center">
  <form method="GET" action="/gerarBoleto">
    <button type="submit" class="btn btn-secondary">confirmar</button>
  </form>
  <form method="GET" action="/sistemaUsuario">
    <button type="submit" class="btn btn-secondary">menu</button>
  </form>

</div>
</section>
</body>
</html>
